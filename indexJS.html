<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="autorun.js"></script>
    <link rel="stylesheet" href="dataDisplay.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="./leaflet-ajax/dist/leaflet.ajax.js"></script>
    <script src="voivodeships.json"></script>
    <script src="powiaty.json"></script>
    <script src="gminy.json"></script>

    <script src="config.js"></script>
</head>
<body>
    <div id="map"></div>
    <script src="dataRequests.js"></script>
    <script>
        var voivodeships = new L.GeoJSON(voiv, {style: {fillColor:'#ff0000',fillOpacity:0.01,weight:4,opacity:1,color:'#ff0000'}});
        var powiats = new L.GeoJSON(powiat, {style: {fillColor:'#ff00ff',fillOpacity:0.01,weight:2,opacity:1,color:'#ff00ff'}});
        var gminas = new L.GeoJSON(gmina, {style: {fillColor: '#0000ff',fillOpacity:0.05,weight:1,opacity:1,color:'#0000dd'}});

        function removeAllBorders(map) {
            if(map.hasLayer(voivodeships)) voivodeships.remove();
            if(map.hasLayer(powiats)) powiats.remove();
            if(map.hasLayer(gminas)) gminas.remove();
        }

        function setBorders(level, map) {
            switch(level) {
                case 0:
                    removeAllBorders(map);
                    voivodeships.addTo(map);
                    break;
                case 1:
                    removeAllBorders(map);
                    powiats.addTo(map);
                    voivodeships.addTo(map);
                    
                    break;
                case 2:
                    removeAllBorders(map);
                    powiats.addTo(map);
                    break;
                case 3:
                    removeAllBorders(map);
                    gminas.addTo(map);
                    powiats.addTo(map);
                    
                    break;
                case 4:
                    removeAllBorders(map);
                    gminas.addTo(map);
                    break;
                default:
                    removeAllBorders(map);
                    voivodeships.addTo(map);
                    break;
            }
        }

        function onZoomAnim(e) {
            let target = e.target;
            let zoom = target.getZoom();
            let pixelBounds = target.getPixelBounds();
            let minLatLng = target.unproject(pixelBounds["min"], zoom);
            let maxLatLng = target.unproject(pixelBounds["max"], zoom);
            let diffLatLng = L.latLng(minLatLng["lat"]/maxLatLng["lat"], maxLatLng["lng"]/minLatLng["lng"])
            let diffAvg = (diffLatLng["lat"] + diffLatLng["lng"])/2;
            setBorders(Math.round(borderLevel(diffAvg)), target);
            console.log(Math.round(borderLevel(diffAvg)));
        }

        var map = L.map('map').setView([51.919438, 19.145136], 6);

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'}).addTo(map);

        let cornerltpl = L.latLng(54.84+1, 14.12-1);
        let cornerrbpl = L.latLng(49-1, 24.14585+1)
        let bounds = L.latLngBounds(cornerltpl, cornerrbpl);
        map.setMaxBounds(bounds);
        map.on("zoom", onZoomAnim);

        voivodeships.addTo(map);
    </script>
</body>
</html>
